<legend>{{'Candidat' | translate }} - {{ 'Personal Data' | translate }}</legend>
<p class="text-center">{{ 'candidat-description' | translate }}</p>
<div class="form-group col-md-12">
	<label class="col-md-2 control-label required">{{'Name' | translate }} </label>
	<div class="col-md-10">
    	<input class="form-control focus" autofocus required name="candidateName" ng-model="model.Candidat.Name" type="text">
	</div>
</div>
<div class="form-group col-md-12">
	<label class="col-md-2 control-label">{{'LastName' | translate }}</label>
	<div class="col-md-10">
		<input class="form-control"  name="candidateLastName" ng-model="model.Candidat.LastName" type="text">
	</div>
</div>
<div class="form-group col-md-12 ">
	<label class="col-md-2 control-label required" >{{'Email' | translate }}</label>
	<div class="col-md-10">
		<input class="form-control"  ng-class="{'warning' : form.candidateEmail.$untouched && !form.candidateEmail.$valid}" required name="candidateEmail" ng-model="model.Candidat.Email"  type="email">
	</div>
</div>
<div class="form-group col-md-12">
	<label class="col-md-2 control-label">{{'Phone' | translate }}</label>
	<div class="col-md-10">
		<input class="form-control"  name="candidatePhone" ng-model="model.Candidat.Phone" type="text">
	</div>
</div>
<div class="form-group col-md-12">
	<label class="col-md-2 control-label">{{'Address' | translate }}</label>
	<div class="col-md-10">
		<input class="form-control"  name="candidateAddress2" ng-model="model.Candidat.AddressPersonal" type="text">
	</div>
</div>
<div class="form-group col-md-12 text-center navigation">
	<button class="btn btn-success right" ng-click="next()" ng-disabled="validateCandidate()" type="button">{{ 'Next' | translate }}</button>
</div>
